<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Oyuncu Listesi</title>
    <style>
        body {
            background: linear-gradient(to bottom, #4caf50, #006400); /* Çim yeşili */
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .table {
            background: #ffffff;
            border: 3px solid #006400;
            border-radius: 10px;
        }
        .table th {
            background: #f44336;
            color: #fff;
        }
        .table-hover tbody tr:hover {
            background: #dff0d8;
        }
        .btn-primary {
            background-color: #006400;
            border: none;
        }
        .btn-primary:hover {
            background-color: #228B22;
        }
        .btn-success {
            background-color: #4caf50;
            border: none;
        }
        .btn-success:hover {
            background-color: #388e3c;
        }
        .btn-warning {
            background-color: #ffa726;
            border: none;
        }
        .btn-warning:hover {
            background-color: #fb8c00;
        }
        .btn-danger {
            background-color: #f44336;
            border: none;
        }
        .btn-danger:hover {
            background-color: #e53935;
        }
        input.form-control {
            border: 2px solid #006400;
            border-radius: 25px;
        }
        input.form-control:focus {
            box-shadow: none;
            border-color: #4caf50;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Futbolcu Listesi</h1>
    <form class="d-flex justify-content-center mb-4" method="get" action="/players">
        <input class="form-control me-2 w-50" type="search" name="search" placeholder="Futbolcu Ara">
        <button class="btn btn-primary" type="submit">Ara</button>
    </form>
    <div class="d-flex justify-content-end mb-3">
        <a href="/players/create" class="btn btn-success">Yeni Oyuncu Ekle</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>İsim</th>
            <th>Mevki</th>
            <th>Yaş</th>
            <th>Ülkesi</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}">
            <td th:text="${player.name}"></td>
            <td th:text="${player.species}"></td>
            <td th:text="${player.age}"></td>
            <td th:text="${player.country}"></td>
            <td>
                <a th:href="@{'/players/edit/' + ${player.id}}" class="btn btn-warning btn-sm me-2">Düzenle</a>
                <a th:href="@{'/players/delete/' + ${player.id}}" class="btn btn-danger btn-sm">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
