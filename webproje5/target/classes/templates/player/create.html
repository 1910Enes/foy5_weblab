<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Oyuncu Formu</title>
    <style>
        body {
            background: linear-gradient(to right, #3c763d, #75b27d); /* Yeşil tonları futbol sahası temalı */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 1.8rem;
            color: #3c763d; /* Futbol yeşili */
            font-weight: bold;
            text-align: center;
        }
        .btn-success {
            background-color: #4caf50; /* Futbol sahası yeşili */
            border-color: #4caf50;
        }
        .btn-success:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .btn-danger {
            background-color: #d9534f; /* Kırmızı kart rengi */
            border-color: #d9534f;
        }
        .btn-danger:hover {
            background-color: #c9302c;
            border-color: #c9302c;
        }
        label {
            font-weight: 500;
            color: #3c763d; /* Futbol yeşili */
        }
        .form-control {
            border: 2px solid #3c763d; /* Futbol temalı renk */
            border-radius: 5px;
            background-color: #f7f7f7;
            color: #333;
        }
        .form-control:focus {
            border-color: #1e5030;
            box-shadow: 0 0 5px rgba(0, 123, 255, .25);
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 class="mb-4">Oyuncu Formu</h1>
    <!-- Form Başlangıcı -->
    <form th:action="@{/players}" th:object="${player}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Adı</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Oyuncunun adı" required>
        </div>
        <div class="mb-3">
            <label for="species" class="form-label">Mevkisi</label>
            <input type="text" id="species" th:field="*{species}" class="form-control" placeholder="Oyuncunun Mevkisi" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Yaşı</label>
            <input type="number" id="age" th:field="*{age}" class="form-control" placeholder="Oyuncunun Yaşı" required>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Ülkesi</label>
            <input type="text" id="country" th:field="*{country}" class="form-control" placeholder="Oyuncunun Ülkesi" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Kaydet</button>
            <a href="/players" class="btn btn-danger">İptal</a>
        </div>
    </form>
</div>
</body>
</html>
